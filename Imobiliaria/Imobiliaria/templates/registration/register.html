{% extends 'base-login.html' %}
{% load bootstrap %}

{% block title %}Cadastre-se no Imobthink{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card  auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Cadastre-se no Imobthink</h4>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    {{ form|bootstrap  }}

                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </form>

                <p class="change-form-p">JÃ¡ possui uma conta? <a href="/accounts/login">Clique aqui!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
