{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Cadastrar Imóveis{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Cadastrar Imóvel</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input type="submit" class="btn btn-success" value="Cadastrar Imóvel">
        <a href="../" class="btn btn-dark mb-5 mt-3"> Voltar </a>
    </form>
</div>
{% endblock %}
