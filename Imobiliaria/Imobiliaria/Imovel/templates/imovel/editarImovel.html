{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Editar Imóveis{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editar {{ imovel.endereco }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input type="submit" class="btn btn-success" value="Atualizar Imóvel">
    </form>
</div>
{% endblock %}
